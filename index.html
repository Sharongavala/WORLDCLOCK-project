<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worldclockproject</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div id="cities">
        <select name="" id="city">
          <option value="">Select a city..</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">Newyork</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
